<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <title>Confirmation</title>
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="confirm">
      <section class="confirmation-card" aria-labelledby="confirmation-heading">
        <div class="confirmation-card-background"></div>
        <h1 id="confirmation-heading" class="confirmation-heading">
          <span class="confirmation-heading-line1">CONFIRMATION</span>
          <span class="confirmation-heading-line2">NUMBER</span>
        </h1>
        <p class="confirmation-number" aria-label="Confirmation number">#########</p>
      </section>
      <section class="email-notice" aria-label="Email notification">
        <div class="email-notice-background"></div>
        <p class="email-notice-text">Please check your email</p>
      </section>
      <nav class="navigation" aria-label="Main navigation">
        <a href="#" class="back-button" aria-label="Back to main menu">
          <span class="back-button-background"></span>
          <span id='main-back' class="back-button-text">
            <span class="back-button-text-line1">BACK TO</span>
            <span class="back-button-text-line2">MAIN MENU</span>
          </span>
        </a>
      </nav>
    </main>
  </body>
</html>
