<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="main-page">

        <!-- Header -->
        <header class="header">
            <h1 class="campus-title">Campus Name</h1>
            <img id = "setting-btn"class="logo" src="https://c.animaapp.com/pgYEZezp/img/dropped-image-1@2x.png" />
        </header>

        <!-- Layout container: only sidebar on desktop -->
        <div class="layout">

            <!-- Sidebar Filters -->
            <aside class="filters">
                <h2>Filter</h2>

                <div class="filter-group">
                    <label>Price</label>
                    <input type="number" placeholder="Min" id="price-min"/>
                    <input type="number" placeholder="Max" id="price-max"/>
                </div>

                <div class="filter-group">
                    <label>Customer Reviews</label>
                    <div class="stars">★★★★★</div>
                </div>

                <div class="filter-group">
                    <label>Resident Hall</label>
                    <select id="hall-filter">
                        <option value="">Any</option>
                        <option value="Hall A">Hall A</option>
                        <option value="Hall B">Hall B</option>
                        <option value="Hall C">Hall C</option>
                    </select>
                </div>

                <div class="filter-group">
                    <label>Size</label>
                    <div class="size-buttons">
                        <button data-size="S">S</button>
                        <button data-size="M">M</button>
                        <button data-size="L">L</button>
                    </div>
                </div>

            </aside>

            <!-- Main content (search + products) -->
            <div class="main-content">

                <!-- Search bar -->
                <div class="search-container">
                    <input type="text" id="searchInput" placeholder="Search items..." />
                </div>

                <!-- Product Grid -->
                <section class="product-grid" id="productGrid">

                    <div class="product-card">
                        <h3 class="item-name">Technology Pack</h3>
                        <p class="item-price">$300</p>
                        <button class="view-btn">View</button>
                    </div>

                    <div class="product-card">
                        <h3 class="item-name">Sorority Pink</h3>
                        <p class="item-price">$30</p>
                        <button class="view-btn">View</button>
                    </div>

                    <div class="product-card">
                        <h3 class="item-name">Fraternity Black</h3>
                        <p class="item-price">$1400</p>
                        <button class="view-btn">View</button>
                    </div>

                    <div class="product-card">
                        <h3 class="item-name">Freshmen Year</h3>
                        <p class="item-price">$1000</p>
                        <button class="view-btn">View</button>
                    </div>

                    <div class="product-card">
                        <h3 class="item-name">Package 4</h3>
                        <p class="item-price">$500</p>
                        <button class="view-btn">View</button>
                    </div>

                </section>

                 <div class="footer-nav">
            <div id="main-back" class="back-arrow">&larr;</div>
            </div>

            </div> <!-- end main content -->

        </div> <!-- end layout -->

    </div>

    <script src="../function.js" defer></script>
</body>
</html>
