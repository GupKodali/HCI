<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" />
    <title>Payment Form</title>
  </head>
  <body>
    <div class="form-container">
      <header class="page-header">
        <h1 class="page-title" style="text-align: center;">
          Enter Information to Purchase
        </h1>
      </header>
      <div class="row name-row">
        <div class="field">
          <span class="right_box">First Name</span>
          <input
            type="text"
            id="firstName"
            placeholder="First Name"
            class="input-box"
          />
        </div>

        <div class="field">
          <span class="left_box">Last Name</span>
          <input
            type="text"
            id="lastName"
            placeholder="Last Name"
            class="input-box"
          />
        </div>
      </div>

      <!-- Card number -->
      <div class="row">
        <div class="field">
          <span class="text-wrapper-3">Card Number</span>
          <input
            type="text"
            id="cardNumber"
            placeholder="Card Number"
            class="input-box"
          />
        </div>
      </div>

      <!-- CVC / Exp Date -->
      <div class="row cvc-row">
        <div class="field">
          <span class="right_box">CVC</span>
          <input
            type="text"
            id="cvc"
            placeholder="CVC"
            class="input-box"
          />
        </div>

        <div class="field">
          <span class="left_box">Exp Date</span>
          <input
            type="text"
            id="expDate"
            placeholder="MM/YY"
            class="input-box"
          />
        </div>
      </div>

      <!-- Address / Room -->
      <div class="row address-row">
        <div class="field">
          <span class="text-wrapper-6">Shipping Address</span>
          <input
            type="text"
            id="shippingAddress"
            placeholder="Shipping Address"
            class="input-box"
          />
        </div>

        <div class="field">
          <span class="text-wrapper-7">Room Number</span>
          <input
            type="text"
            id="roomNumber"
            placeholder="Room Number"
            class="input-box"
          />
        </div>
      </div>
       <div>
     <span class='button' onclick="window.location.href='../Confirm/confirm.html'">
        Submit Purchase
      </span>
    </div>
    </div>
  </body>
</html>
