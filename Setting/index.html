<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <title>Settings Page</title>
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="setting-page">
      <div class="rectangle"></div>
      <img class="dropped-image" src="img/dropped-image-2.png" alt="Settings icon" />
      <nav class="frame">
        <a href="#" aria-label="Go back">
          <img class="arrow" src="img/arrow-5.svg" alt="Back arrow" />
        </a>
      </nav>
      <section class="settings-grid">
        <button class="div" type="button" aria-label="Your Orders">
          <span class="text-wrapper-3">Your Orders</span>
        </button>
        <button class="rectangle-6" type="button" aria-label="Login and Security">
          <span class="login-security">Login &amp;<br />Security</span>
        </button>
        <button class="rectangle-5" type="button" aria-label="Card Info">
          <span class="text-wrapper-2">Card Info</span>
        </button>
        <button class="rectangle-4" type="button" aria-label="Change Community">
          <span class="change-community">Change<br />Community</span>
        </button>
        <button class="rectangle-3" type="button" aria-label="Delete Account">
          <span class="text-wrapper">Delete Account</span>
        </button>
        <button class="rectangle-2" type="button" aria-label="Customer Service">
          <span class="customer-service">Customer<br />Service</span>
        </button>
      </section>
    </main>
  </body>
</html>
