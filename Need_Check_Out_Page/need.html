<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="needs.css" />
  <title>Want Page</title>
</head>
<body>
  <div class="check-out-page-want">
    
    <h1 class="page-title">Need</h1>

    <!-- Package Items -->
    <div class="package-list">
      
      <div class="package-item">
        <div class="package-info">
          <div class="package-name">Package Name</div>
          <div class="package-price">$0.00</div>
        </div>
        <div class="package-actions">
          <button class="swap-btn">Swap</button>
          <button class="delete-btn">Delete</button>
        </div>
      </div>

      <div class="package-item">
        <div class="package-info">
          <div class="package-name">Package Name</div>
          <div class="package-price">$0.00</div>
        </div>
        <div class="package-actions">
          <button class="swap-btn">Swap</button>
          <button class="delete-btn">Delete</button>
        </div>
      </div>
    </div>

    <!-- Subtotal & Checkout -->
    <div class="checkout-bar">
      <div class="subtotal">Subtotal: $0.00</div>
      <button class="checkout-btn" id="checkoutBtn">Go to Checkout</button>
    </div>
  </div>

  <script>
    const btn = document.getElementById('checkoutBtn');
    btn.addEventListener('click', () => {
      window.location.href = '../Confirm_Purchase/confirm_purchase.html';
    });
  </script>
</body>
</html>
