<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta charset="utf-8" />
  <link rel="stylesheet" href="globals.css" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="login-page">
    
    <h1 class="welcome-title">Welcome to <br> Campus Prime!</h1>

    <form id="loginForm" class="login-form">

      <label for="email">School Email</label>
      <input type="email" id="email" placeholder="example@school.edu" required>

      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter password" required>

      <div class="button-row">
        <button type="button" id="newUserBtn" class="secondary-btn">New User</button>
        <button type="submit" id="loginBtn" class="primary-btn">Login</button>
      </div>

    </form>

  </div>

  <script src="../function.js" defer></script>
</body>
</html>
